        // Render country cards
        function renderCountries(filter = '') {
            const grid = document.getElementById('countriesGrid');
            grid.innerHTML = '';

            Object.entries(countriesData).forEach(([key, country]) => {
                const searchText = `${country.name} ${country.region}`.toLowerCase();
                if (filter && !searchText.includes(filter.toLowerCase())) {
                    return;
                }

                const card = document.createElement('div');
                card.className = 'country-card';
                card.innerHTML = `
                    <div class="country-header">
                        <div class="country-flag">${country.flag}</div>
                        <div class="country-info">
                            <h2>${country.name}</h2>
                            <div class="region">${country.region}</div>
                        </div>
                    </div>
                    <div class="info-section">
                        <div class="info-label">Base Normativa</div>
                        <div class="info-content">
                            Framework completo di leggi bancarie, anti-riciclaggio e protezione consumatori
                        </div>
                    </div>
                    <div class="info-section">
                        <div class="info-label">Autorit√† Principali</div>
                        <div class="info-content">
                            ${country.authorities.content.split('</li>').slice(0, 2).join('</li>') + '</li></ul>'}
                        </div>
                    </div>
                    <button class="btn-details" onclick="openModal('${key}')">
                        üìã Vedi Dettagli Completi
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        // Open modal
        function openModal(countryKey) {
            const country = countriesData[countryKey];
            const overlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            // Set title
            modalTitle.innerHTML = `
                <div class="country-flag">${country.flag}</div>
                <div class="modal-title-text">
                    <h2>${country.name}</h2>
                    <div class="region">${country.region}</div>
                </div>
            `;

            // Set body
            let bodyHTML = '';

            // Legal Basis Section
            bodyHTML += `
                <div class="modal-section">
                    <div class="modal-section-title">${country.legalBasis.title}</div>
                    <div class="modal-info-row">
                        <div class="modal-info-content">${country.legalBasis.content}</div>
                    </div>
                </div>
            `;

            // Bank Responsibility Section
            bodyHTML += `
                <div class="modal-section">
                    <div class="modal-section-title">${country.bankResponsibility.title}</div>
                    <div class="modal-info-row">
                        <div class="modal-info-content">${country.bankResponsibility.content}</div>
                    </div>
                </div>
            `;

            // Authorities Section
            bodyHTML += `
                <div class="modal-section">
                    <div class="modal-section-title">${country.authorities.title}</div>
                    <div class="modal-info-row">
                        <div class="modal-info-content">${country.authorities.content}</div>
                    </div>
                </div>
            `;

            // Complaint Mechanisms Section
            bodyHTML += `
                <div class="modal-section">
                    <div class="modal-section-title">${country.complaintMechanisms.title}</div>
                    <div class="modal-info-row">
                        <div class="modal-info-content">${country.complaintMechanisms.content}</div>
                    </div>
                </div>
            `;

            // Fraud Reporting Section
            bodyHTML += `
                <div class="modal-section">
                    <div class="modal-section-title">${country.fraudReporting.title}</div>
                    <div class="modal-info-row">
                        <div class="modal-info-content">
                            ${country.fraudReporting.links.map(link => 
                                `<a href="${link.url}" target="_blank" class="link-button">üîó ${link.label}</a><br>`
                            ).join('')}
                        </div>
                    </div>
                </div>
            `;

            // Authority Emails Section
            bodyHTML += `
                <div class="modal-section">
                    <div class="modal-section-title">${country.authorityEmails.title}</div>
                    <div class="modal-info-row">
                        <div class="email-list">
                            ${country.authorityEmails.emails.map(email => `
                                <div class="email-item">
                                    <span class="email-label">${email.label}:</span>
                                    <a href="mailto:${email.address}" class="email-address">${email.address}</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            modalBody.innerHTML = bodyHTML;

            // Show modal with animation
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('active'), 10);
        }

        // Close modal
        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.remove('active');
            setTimeout(() => overlay.style.display = 'none', 300);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCountries(e.target.value);
        });

        document.getElementById('modalClose').addEventListener('click', closeModal);

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Prevent modal content click from closing
        document.getElementById('modalContent').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Initial render
        renderCountries();
    </script>
