        // Current language state
        let currentLang = localStorage.getItem('preferredLanguage') || 'it';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupLanguageSelector();
            setLanguage(currentLang);
            renderCountries();
            setupFilters();
            setupSearch();
        });

        // Language selector setup
        function setupLanguageSelector() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.dataset.lang;
                    setLanguage(lang);
                });
            });
        }

        // Set language
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferredLanguage', lang);
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update UI elements
            updateUITranslations();
            
            // Re-render countries with new language
            renderCountries();
        }

        // Update UI translations
        function updateUITranslations() {
            const trans = translations[currentLang];
            
            document.getElementById('mainTitle').textContent = trans.mainTitle;
            document.getElementById('mainSubtitle').textContent = trans.mainSubtitle;
            document.getElementById('searchInput').placeholder = trans.searchPlaceholder;
            document.getElementById('filterAll').textContent = trans.filterAll;
            document.getElementById('filterSouthern').textContent = trans.filterSouthern;
            document.getElementById('filterWestern').textContent = trans.filterWestern;
            document.getElementById('filterNorthern').textContent = trans.filterNorthern;
            document.getElementById('filterNorthAmerica').textContent = trans.filterNorthAmerica;
            document.getElementById('footerText').innerHTML = trans.footerText + ' | <span id="footerPurpose">' + trans.footerPurpose + '</span>';
        }

        // Render countries
        function renderCountries(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('countriesGrid');
            const trans = translations[currentLang];
            
            let filtered = countriesData.filter(country => {
                const matchesFilter = filter === 'all' || country.region === filter;
                const matchesSearch = searchTerm === '' || 
                    country.name[currentLang].toLowerCase().includes(searchTerm.toLowerCase()) ||
                    country.region.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    JSON.stringify(country.data[currentLang]).toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesFilter && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="no-results">${trans.noResults}</div>`;
                return;
            }

            grid.innerHTML = filtered.map(country => {
                const countryData = country.data[currentLang];
                const reportingLinks = countryData.reporting.map(link => 
                    `<a href="${link.url}" target="_blank" class="link-item">${link.name}</a>`
                ).join('');

                return `
                    <div class="country-card">
                        <div class="country-header">
                            <div class="country-flag">${country.flag}</div>
                            <div class="country-info">
                                <h2>${country.name[currentLang]}</h2>
                                <div class="country-region">${country.region}</div>
                            </div>
                        </div>
                        <div class="country-content">
                            <div class="section">
                                <div class="section-title">${trans.sectionTitles.legal}</div>
                                <div class="section-content">${countryData.legal}</div>
                            </div>
                            <div class="section">
                                <div class="section-title">${trans.sectionTitles.responsibilities}</div>
                                <div class="section-content">${countryData.responsibilities}</div>
                            </div>
                            <div class="section">
                                <div class="section-title">${trans.sectionTitles.authorities}</div>
                                <div class="section-content">${countryData.authorities}</div>
                            </div>
                            <div class="section">
                                <div class="section-title">${trans.sectionTitles.complaints}</div>
                                <div class="section-content">${countryData.complaints}</div>
                            </div>
                            <div class="section">
                                <div class="section-title">${trans.sectionTitles.reporting}</div>
                                <div class="section-content link-list">${reportingLinks}</div>
                            </div>
                            <div class="section">
                                <div class="section-title">${trans.sectionTitles.contacts}</div>
                                <div class="section-content">${countryData.contacts.split('|').map(contact => {
                                    const parts = contact.trim().split(':');
                                    return `<div><strong>${parts[0]}:</strong> <a href="mailto:${parts[1].trim()}" class="email-link">${parts[1].trim()}</a></div>`;
                                }).join('')}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Setup filters
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const region = btn.dataset.region;
                    const searchTerm = document.getElementById('searchInput').value;
                    renderCountries(region, searchTerm);
                });
            });
        }

        // Setup search
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const activeFilter = document.querySelector('.filter-btn.active');
                const region = activeFilter ? activeFilter.dataset.region : 'all';
                renderCountries(region, e.target.value);
            });
        }
